<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="flex items-center justify-center min-h-screen bg-grayishBlue">

    <div class="w-[375px] md:w-[1440px] flex justify-center bg-lightGray px-8 py-8  md:py-16 rounded-lg">

          <div class="flex flex-col justify-center rounded-lg p-4 bg-white md:w-80">
            <img src="/images/image-qr-code.png" alt="" class="rounded-lg ">

            <div class="text-container mt-6">
              <h4 class="font-bold text-lg text-center px-6">Improve your front-end skills by building projects</h4>

              <p class="mt-6 text-md mb-4">Scan the OR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
          </div>

    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Christopher Stith</a>.
  </div>
</body>
</html>
